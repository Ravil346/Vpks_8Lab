<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
          
          <span class="fs-4" style="margin-left: 420px;">Каи.Погода</span>
        </a>
  
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto" style="margin-right: 420px;"> 
          
          
          <form action="" method="post">
            {% csrf_token %}
            <label for="city" class="form-control-col ">Город</label>
            <!--<div>v class="form-control-col">{{form.name}}</div>-->
            <input type="text" class="form-control-col " name="city">
            <input type="submit" name="send" value="  " class="btn btn-danger form-control-col">
          </form>
        </nav>
      </div>
      <div class="container">
        
        
        <div class="row">
            <!--{% for info in all_info %}-->
            
            <!--{% endfor %}-->
            <div class="col-4 offset-1">
               <!--<h1>Погода</h1>-->
               <h1>Погода.{{info.city}}</h1>
               <img src="http://openweathermap.org/img/w/{{info.icon}}.png" class="img-thumbnail" style="margin-left: 550px; "> <br>
                <label>Температура: {{info.temp}}<sup>o</sup></label><br>
                <label>Описание: {{info.main}}</label><br>
                <label>Ветер: {{info.wind}}м/с</label><br>
                <label>Влажность: {{info.humidity}}%</label><br>
                <label>Давление: {{info.pressure}}мм</label><br>
            </div>
            <div class="col-5 offset-1">
              <br><br><br><br><br><br><br><br>
              <label >Восход: {{info.risehour}}</label>
              <label>:{{info.risemin}}</label><br>
              <label >Закат: {{info.sethour}}</label>
              <label>:{{info.setmin}}</label>
            </div>

            
            
        </div>
        
        
        
            
      </div>
    
</body>
</html>
